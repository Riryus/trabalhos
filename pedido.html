<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu Pedido - Pizzaria Delícia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="pedido-container">
    <h2>Seu Pedido</h2>
    <table>
      <thead>
        <tr>
          <th>Pizza</th>
          <th>Tamanho</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th>Subtotal</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Margherita</td>
          <td>Média</td>
          <td>2</td>
          <td>R$ 30,00</td>
          <td>R$ 60,00</td>
          <td><button class="remover">X</button></td>
        </tr>
        
      </tbody>
    </table>

    <section class="resumo-pedido">
      <p>Total parcial: R$ 60,00</p>
      <p>Frete: R$ 10,00</p>
      <p><strong>Total: R$ 70,00</strong></p>
      <button class="finalizar">Finalizar Pedido</button>
    </section>
  </main>
</body>
</html>
